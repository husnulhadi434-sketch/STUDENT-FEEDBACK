<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Feedback</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <style>
    body {
      background-color: #f9f9f9;
    }
    .navbar {
      background-color: #0d6efd;
    }
    .navbar a {
      color: white !important;
    }
    .carousel img {
      height: 250px;
      object-fit: cover;
    }
    #feedbackResult {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Student Feedback</a>
      <div>
        <a href="#home" class="btn btn-primary">HOME</a>
        <a href="#feedback" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#feedbackModal">FEEDBACK</a>
        <a href="#contact" class="btn btn-primary">CONTACT US</a>
      </div>
    </div>
  </nav>

  <div id="home" class="container mt-3">
    <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="https://picsum.photos/id/10/600/300" class="d-block w-100" alt="Artwork 1">
    </div>
    <div class="carousel-item">
        <img src="https://picsum.photos/id/20/600/300" class="d-block w-100" alt="Artwork 2">
    </div>
    <div class="carousel-item">
        <img src="https://picsum.photos/id/30/600/300" class="d-block w-100" alt="Artwork 3">
    </div>
</div>
      <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h4 class="text-center mb-3">Feedback Form</h4>
        <form id="feedbackForm">
          <div class="mb-3">
            <label class="form-label">Student Name</label>
            <input type="text" id="studentName" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Matric Number</label>
            <input type="text" id="matricNumber" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <select id="subject" class="form-select">
              <option value="">Select Subject</option>
              <option>HTML</option>
              <option>JavaScript</option>
              <option>CSS</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Satisfaction Rating (0â€“10)</label><br>
            <input type="number" id="rating" class="form-control" min="0" max="10">
          </div>
          <div class="mb-3">
            <label class="form-label">Comments</label>
            <textarea id="comments" class="form-control"></textarea>
          </div>
          <button type="button" class="btn btn-primary w-100" id="submitFeedback">Submit</button>
        </form>
        <div id="feedbackResult"></div>
      </div>
    </div>
  </div>

  <div id="contact" class="container mt-5 mb-5">
    <h4>Contact Us</h4>
    <p><strong>Email:</strong> husnulhadi22@gmail.com</p>
    <p><strong>Phone:</strong> +60123004315</p>
    <p><strong>Address:</strong> Lorong Shell 17000 Pasir Mas Kelantan Malaysia</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#submitFeedback').click(function () {
        var name = $('#studentName').val().trim();
        var matric = $('#matricNumber').val().trim();
        var subject = $('#subject').val();
        var rating = parseInt($('#rating').val());
        var comments = $('#comments').val().trim();

        if (name === "" || matric === "" || subject === "" || isNaN(rating)) {
          alert("Please fill in all required fields.");
          return;
        }

        $('#feedbackResult').empty();

        var result = `
          <div class="card mt-3">
            <div class="card-body">
              <h5>${name} (${matric})</h5>
              <p><strong>Subject:</strong> ${subject}</p>
              <p><strong>Rating:</strong> ${rating}</p>
              <p><strong>Comments:</strong> ${comments}</p>
            </div>
          </div>
        `;

        if (rating >= 8) {
          $('#feedbackResult').append('<div class="alert alert-success mt-3">Thank you for your positive feedback!</div>');
        } else {
          $('#feedbackResult').append('<div class="alert alert-warning mt-3">We appreciate your suggestion for improvement.</div>');
        }

        $('#feedbackResult').append(result);
        $('#feedbackForm')[0].reset();
      });
    });
  </script>

</body>
</html>
